
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memtool Dashboard</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <header>
        <h1>Memtool 记忆可视化仪表板</h1>
        <div class="summary-bar">
            <span>总记忆数: <strong id="total-memories">-</strong></span>
            <span>最近更新: <strong id="latest-update">-</strong></span>
        </div>
    </header>

    <main>
        <div class="charts-container">
            <div class="chart-card">
                <h2>记忆时间线 (按天)</h2>
                <canvas id="timeline-chart"></canvas>
            </div>
            <div class="chart-card">
                <h2>记忆类型分布</h2>
                <canvas id="type-dist-chart"></canvas>
            </div>
            <div class="chart-card">
                <h2>Top 10 标签</h2>
                <canvas id="tag-top-chart"></canvas>
            </div>
        </div>

        <div class="list-container">
            <h2>记忆列表</h2>
            <div class="filters">
                <input type="text" id="filter-type" placeholder="类型 (e.g., project)">
                <input type="text" id="filter-key" placeholder="键 (contains)">
                <input type="text" id="filter-tag" placeholder="标签 (contains)">
                <input type="text" id="filter-task-id" placeholder="Task ID">
                <label for="filter-from">From:</label>
                <input type="date" id="filter-from">
                <label for="filter-to">To:</label>
                <input type="date" id="filter-to">
                <button id="filter-btn">Apply Filters</button>
                <button id="reset-btn">Reset</button>
            </div>
            <table id="memories-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Type</th>
                        <th>Key</th>
                        <th>Tags</th>
                        <th>Task/Step</th>
                        <th>Updated At</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Rows will be inserted by JavaScript -->
                </tbody>
            </table>
        </div>

        <div id="modal-backdrop" class="hidden">
            <div id="modal-content">
                <button id="modal-close-btn">&times;</button>
                <h3>Memory Details</h3>
                <pre id="modal-body"></pre>
            </div>
        </div>
    </main>

    <footer>
        <p>Memtool Dashboard</p>
    </footer>

    <script src="/static/js/chart.umd.min.js"></script>
    <script src="/static/js/app.js"></script>
</body>
</html>
